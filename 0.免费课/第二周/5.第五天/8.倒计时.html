<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #time{
            margin: 80px auto;
            width:200px;
            height:50px;
            border: 1px solid blue;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
        }


    </style>
</head>
<body>
<div id="time"></div>
<script>
    // 倒计时： 计算出当前最新时间和目标时间的时间差
    var time = document.getElementById("time");
     var targetTime = new Date("2017/9/24 13:04:30");
    function addZero(value) {
        return value<10?"0"+value:value;
    }
    function count() {
        var curTime = new Date();
        // 两个时间的毫秒差；
        var difTime = targetTime-curTime;
        if(difTime<=0){
            clearInterval(a);
            return;
        }
        var hour =Math.floor(difTime / (1000 * 60 * 60));
        var min = Math.floor((difTime-hour*1000*60*60)/(1000*60))

        var second = Math.floor((difTime-hour*1000*60*60-min*1000*60)/1000)
        time.innerHTML =addZero(hour)+ ":" +addZero(min) + ":" + addZero(second);
    }
    count();
    var a =setInterval(function () {
        count();
    },1000)



    //    console.log(difTime);




</script>
</body>
</html>
