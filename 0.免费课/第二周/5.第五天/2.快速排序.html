<script>
    var  ary =[12,3,46,7,78,99,66]
    //首先找一个基准点。然后去数组中拿每一项和这个基准点进行比较，比这个基准点小的放在左边，比基准点大的放右边，直到这个数组只有一项，就不需要再次比较了
    function quickSort(newary) {
        []
        // 获取中间项的索引
        if(newary.length<=1){
            return newary
        }
        var index =Math.floor(newary.length/2);
        // 获取中间项
        var middle= newary.splice(index,1)[0];
        var left =[];
        var right = [];
        for(var i=0;i<newary.length;i++){
            var cur = newary[i];
            if(cur<middle){
                left.push(cur)
            }else{
                right.push(cur);
            }
        }
        return quickSort(left).concat(middle,quickSort(right))
    }
    console.log(quickSort(ary));


</script>
