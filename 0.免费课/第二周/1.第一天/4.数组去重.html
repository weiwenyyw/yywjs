    var ary =[12,88,99,55,67,88,12];
    var obj = {};
    for(var i=0;i<ary.length;i++){
        var cur = ary[i];
        // 第六次 cur = 99

        if(obj[cur] === cur){
            // 数组塌陷问题：

            ary.length--;// 删除数组的最后一项
            i--;// 对这一项进行检测
            continue;
        }
        obj[cur] = cur;
        // 第一次循环 obj {12:12}
