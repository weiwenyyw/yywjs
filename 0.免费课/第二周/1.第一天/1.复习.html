    // 任意数求和
    function sum() {
        // arguments
        console.log(arguments);
        // 1.解决实参的问题；
        // 2.循环每一个实参
        // 3.把每一个实参进行转number
        //4.检验是否是NaN,不是的话进行求和
        var total =0;
        for(var i=0;i<arguments.length;i++){
            var cur = Number(arguments[i]);
            if(!isNaN(cur)){
                total += cur;
            }
        }
        return total;

    }
    sum(10,100,[],"12px",{},1)
