    // 从小到大排序
    var  ary =[10,2,8,68,88,46,66];
    for(var i=0;i<ary.length;i++){
        // 循环一次： 最大值放到了最后面一项

        var flag =true;
        for(var j=0;j<ary.length-1-i;j++){
            if(ary[j]>ary[j+1]){
                var temp = ary[j];
                ary[j] = ary[j+1];
                ary[j+1] = temp;
                flag =false;
            }
        }
        if(flag){
            break;
        }
    }
