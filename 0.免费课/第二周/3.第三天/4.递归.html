    // 用递归实现求和：求1-100之间不能被3整除的和
    function sum(num) {
        if(num ===1){
            return num;
        }
        if(num%3===0){
            return sum(num-1);

        }
        return num +sum(num-1)

        // 100  return 100 + sum(99)
        // 99    return 100 + sum(98)
        // 98    return 100 + 98 + sum(97)...+1
    }
