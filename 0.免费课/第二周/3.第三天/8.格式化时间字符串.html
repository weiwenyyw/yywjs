<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        #time{
            margin:50px auto;
            width :400px;
            height:50px;
            line-height: 50px;
            text-align: center;
            border: 1px solid pink;
        }


    </style>
</head>
<body>
<div id="time">北京时间：</div>
<script>
    var time= document.getElementById("time");
    var str = "2017-9-21 8:55:40";
    // 2017年09月21日08时55分40秒
    // ["2017-9-21", "8:55:40"]
    var ary1 = str.split(" ")[0].split("-");
    console.log(ary1);// ["2017", "9", "21"]
    var ary2 = str.split(" ")[1].split(":");
    console.log(ary2);//["8", "55", "40"]
    // 如果当前的实参，小于10，则在这个数字前面加0；
    function addZero(value) {
        return value<10?"0"+value:value;
    }
    var newStr = ary1[0] + "年" +addZero(ary1[1])+"月" +addZero(ary1[2])+"日" + "   " +addZero(ary2[0])+ "时"+
            addZero(ary2[1])+"分" + addZero(ary2[2])+ "秒"
  time.innerHTML += newStr;


</script>
</body>
</html>
