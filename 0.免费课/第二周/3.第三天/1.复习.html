      //插入排序

    var ary=[322,32,2,2,3,34,5,6,6,4,4,3];
    var newAry=[];
    newAry.push(ary[0]);
    for(var i=1;i<ary.length;i++){
        var u=ary[i];
        for(var j=newAry.length-1;j>=0;){
            if(newAry[j]>u){
                j--;
                if(j===-1){
                    newAry.unshift(u)
                }
            }else{
                newAry.splice(j+1,0,u);
                break;
            }
        }
    }
