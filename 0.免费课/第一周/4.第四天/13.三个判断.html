    // if 是个关键字，在js中，条件判断语句
    // 1.if(){}else if(){}else{}
   // 条件中只有一个值，转布尔；
    if(a){
        // 当条件成立的时候，执行折行代码
        console.log(100)
    }else if("1"===1){
        // 只要碰到一个成立的，下面的代码不再执行了
        console.log("2")
    }else if(2==2){
        // 如果（）中是一个表达式，那么会先计算出结果，然后再输出
        console.log(2+2);
    }else{
        // 当上面的条件都不成立，执行这一行代码
        console.log("以上条件全部不成立")
    }

    // 3.switch case
    var num =3;

            console.log(1);
