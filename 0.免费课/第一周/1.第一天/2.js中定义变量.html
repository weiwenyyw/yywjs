    // 定义变量的规范；
    // 1.数字不能作为变量的开头；
    // 2.遵循驼峰命名法
    //驼峰命名法:第一个单词首字母小写，其余任何一个有意义的单词首字母大写
    // 3.关键字、保留字不能作为变量名字；
    // 4.严格区分字母大小写

    var abc =0;
    var Abc =2;
    console.log(abc)
    console.log(Abc)
