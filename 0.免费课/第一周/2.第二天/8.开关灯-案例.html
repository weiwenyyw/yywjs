<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        html,body{
            width:100%;
            height:100%;

        }

    </style>
</head>
<body style="background: red">
<script>
    // document.getElementsByTagName: 通过标签名来获取元素对象；
    var body = document.getElementsByTagName("body")[0];

    body.onclick=function () {
        // 当点击body这个元素的时候，这个里面代码执行；
        // 当点击的时候，首先获取当前页面的背景；
        // 如果这个背景本来是白色的，让它变黑，如果是黑色的，让背景变成白色
//        console.log(1)
        // body.style.background :不能获取css中设置的背景
        var color = body.style.background;
        console.log(color);
        if(color=="black"){
            body.style.background= "white";
        }else{
            body.style.background = "black";
        }

    }
    // 思考题：
    // body 的背景 white->red-->green-->blue->white;


</script>
</body>
</html>
