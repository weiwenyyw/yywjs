       // sum 存储一个地址
       // (形参)
       // {} : 存储函数体中的代码，主要功能代码；
    // 函数定义的过程
        // 1.开辟一个空间地址
        // 2.把函数体中的代码当做字符串存进去（地址内存中）
        // 3.把这个地址赋值函数名
    function sum(num1,num2,num3) {
        console.log((num1 + num2+num3));
    }

    sum(200,300,100)
    sum(1,4)
    sum(1,5)
    sum(1,7)
    sum(1,9)
