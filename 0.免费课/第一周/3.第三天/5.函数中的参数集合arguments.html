    // isNaN : 首先会把后面的这个数强制转化成数字（Number)
    function sum(){
        var total =null;
        for(var i=0;i<arguments.length;i++){
            // isNaN  Number
            var cur = Number(arguments[i]);
            if(!isNaN(cur)){
                total+=cur;
            }
        }
    }
