    // 任意数求和


    function total() {
        // arguments [100,200,"1","12px",[],NaN]
//        console.log(arguments)
        var tot = 0;
        for(var i=0;i<arguments.length;i++){
            var cur = Number(arguments[i]);
            if(!isNaN(cur)){
                tot+= cur;
            }
        }
    }
//    var a=tot;
