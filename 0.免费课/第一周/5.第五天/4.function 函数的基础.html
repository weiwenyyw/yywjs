<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 12;
    // function : 定义一个函数,名字叫sum；
    // 求任意两个数的和
    function sum(num1,num2) { // 一个功能，一个方法；
        // 函数定义的时候，这个参数就是形参
        //console.log(num1,num2)// 10 2
        console.log(num1 + num2);
    }
    sum(10,2)// 函数执行传入的参数是实参；
    sum(100,200)
//    console.log(sum)// 函数名代表了整个函数；
    // 函数是引用数据类型 ，sum 存储一个地址
    // 函数的定义：
    // 1) 开辟一个空间地址；
    // 2) 把函数中的代码当做字符串存入内存中；
    // 3) 把这个空间地址赋值函数名；
    // 函数的执行：
    //函数名()
    sum();
    // 1) 首先会形成一个私有的作用域；
    // 2) 形参赋值
    // 3) 代码从上到下执行
    // 函数： 减少了代码的冗余，（高内聚，低耦合）
    // 函数的封装 ： 把相同功能的代码放到同一个方法中，当想实现相同的功能，直接执行这个函数即可；





</script>
</body>
</html>
