    for(var i=0;i<oLis.length;i++){

        }
        if(i%2===1){
            oLis[i].style.background = "green"
        }
        // 存储颜色索引

        oLis[i].index = i;
        // 鼠标划入划出
        oLis[i].onmouseover = function () {
            this.style.background = "pink"
        }
        oLis[i].onmouseout = function () {
            this.style.background = this.color;
